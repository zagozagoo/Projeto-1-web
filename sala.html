<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sala.css" />
</head>

<body>
    <header>
        <nav class="shadow-lg navbar navbar-expand-lg bg-body-tertiary top" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><strong>Controle</strong> de Estudantes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <strong>Cadastrar: </strong>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aluno.html">Alunos</a>

                    <li class="nav-item">
                        <a class="nav-link" href="sala.html">Sala</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="card">
            <h2>Cadastrar uma nova sala</h2>
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="divisao">
                        <label for="nome_sala">Nome</label>
                        <input type="text" class="form-control" name="nome_sala" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="divisao">
                        <label for="capacidade_sala">Capacidade</label>
                        <input type="text" class="form-control" name="capacidade_sala" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="divisao">
                        <input class="btn btn-primary" type="submit" name="submit" id="submit" value="Cadastrar">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
